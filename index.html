<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitação de Pedido Extra</title>
  <!-- Google Fonts - Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #0a66c2; /* Cor primária mais moderna (inspirado em LinkedIn) */
      --primary-hover-color: #004182;
      --danger-color: #e53e3e;
      --danger-hover-color: #c53030;
      --background-light: #f0f4f8; /* Fundo mais suave e moderno */
      --background-white: #ffffff;
      --text-dark: #2d3748;
      --text-medium: #718096;
      --border-light: #e2e8f0;
      --shadow-light: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* Sombra mais suave e moderna */
      --transition-all: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); /* Transição suave */
    }

    body {
      background-color: var(--background-light);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .container {
      max-width: 800px; /* Aumentado para mais espaço */
      width: 100%;
      background-color: var(--background-white);
      margin: 40px auto; /* Mais margem superior */
      padding: 50px; /* Mais padding interno */
      border-radius: 20px; /* Bordas mais arredondadas para modernidade */
      box-shadow: var(--shadow-light);
      transition: var(--transition-all);
    }

    .container:hover {
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Efeito hover no container */
    }

    h2 {
      text-align: center;
      color: var(--text-dark);
      margin-bottom: 40px;
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: -0.025em; /* Espaçamento de letras moderno */
    }

    label {
      display: block;
      margin-top: 25px;
      color: var(--text-medium);
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 14px 18px; /* Mais padding para conforto */
      border: 1px solid var(--border-light);
      border-radius: 12px; /* Bordas mais arredondadas */
      box-sizing: border-box;
      font-size: 1rem;
      color: var(--text-dark);
      background-color: #f7fafc; /* Fundo leve nos inputs */
      transition: var(--transition-all);
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px rgba(10, 102, 194, 0.1); /* Sombra de foco mais moderna */
      background-color: #ffffff;
    }

    .setor {
      margin-top: 40px;
      padding: 30px;
      border: 1px solid var(--border-light);
      border-radius: 16px;
      background-color: #f7fafc; /* Fundo mais claro e moderno */
      position: relative;
      box-shadow: var(--shadow-light);
      transition: var(--transition-all);
    }

    .setor:hover {
      transform: translateY(-2px); /* Efeito de elevação ao hover */
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .setor > label {
      margin-top: 0;
    }

    .item {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px dashed var(--border-light);
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: flex-end;
      transition: var(--transition-all);
    }

    .item:first-of-type {
      border-top: none;
      padding-top: 0;
    }

    .item .item-input-group {
      flex: 1;
      min-width: 180px; /* Aumentado para melhor layout */
    }

    .item .item-input-group label {
      margin-top: 0;
      margin-bottom: 8px;
    }

    .item .item-input-group input {
      width: 100%;
      margin-top: 0;
    }

    .item .remove-item-button {
      flex-shrink: 0;
      margin-left: auto;
      padding: 12px 18px;
      font-size: 0.95rem;
      border-radius: 12px;
    }

    .buttons {
      margin-top: 50px;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-hover-color)); /* Gradiente para modernidade */
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: var(--transition-all);
      box-shadow: var(--shadow-light);
    }

    button:hover {
      transform: translateY(-3px) scale(1.02); /* Efeito de elevação e zoom sutil */
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .remove-button {
      background: linear-gradient(135deg, var(--danger-color), var(--danger-hover-color));
    }
    .remove-button:hover {
      background: linear-gradient(135deg, var(--danger-hover-color), var(--danger-color));
    }

    .remove-setor-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 18px;
      font-size: 0.9rem;
      box-shadow: none;
      border-radius: 10px;
    }
    .remove-setor-button:hover {
      transform: scale(1.05); /* Efeito sutil de zoom */
    }

    .item-buttons {
      margin-top: 25px;
      text-align: right;
    }

    /* Animação de fade-in para novos elementos */
    .setor, .item {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .container {
        margin: 20px;
        padding: 30px;
      }
      .buttons {
        flex-direction: column;
        gap: 15px;
      }
      .item {
        flex-direction: column;
        align-items: stretch;
      }
      .item .item-input-group {
        min-width: unset;
      }
      .item .remove-item-button {
        margin-left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Solicitação de Pedido Extra</h2>

  <form id="pedidoForm">
    <label for="solicitante">Nome do Solicitante:</label>
    <input type="text" id="solicitante" required>

    <label for="unidade">Unidade Solicitante:</label>
    <input type="text" id="unidade" required>

    <div id="setoresContainer"></div>

    <div class="buttons">
      <button type="button" onclick="adicionarSetor()">+ Adicionar Novo Setor</button>
      <button type="submit">Enviar Pedido</button>
    </div>
  </form>
</div>

<!-- Lista de sugestões -->
<datalist id="lista-itens">
  <option value="1010300099 DIPIRONA COMPRIMIDO">
  <option value="1010300048 DIPIRONA GOTAS">
  <option value="1010300056 DIPIRONA SÓDICA 500MG/ML AMPOLA">
  <option value="Seringa 5ml">
  <option value="Seringa 10ml">
  <option value="Algodão">
  <option value="Gaze estéril">
  <option value="Esparadrapo">
  <option value="Termômetro digital">
</datalist>

<script>
  let setorIndex = 0;

  function adicionarSetor() {
    const container = document.getElementById('setoresContainer');

    const div = document.createElement('div');
    div.className = 'setor';
    div.setAttribute('data-setor-index', setorIndex);

    div.innerHTML = `
      <label>Setor:</label>
      <input type="text" name="setor" required>
      <button type="button" onclick="removerSetor(this)" class="remove-button remove-setor-button">Remover Setor</button>

      <div class="itens" id="itens-${setorIndex}">
        <!-- Itens serão adicionados aqui -->
      </div>

      <div class="item-buttons">
        <button type="button" onclick="adicionarItem(${setorIndex})">+ Adicionar Item</button>
      </div>
    `;

    container.appendChild(div);
    adicionarItem(setorIndex); // Adiciona o primeiro item automaticamente ao criar o setor
    setorIndex++;
  }

  function removerSetor(button) {
    button.closest('.setor').remove();
  }

  function adicionarItem(index) {
    const container = document.getElementById(`itens-${index}`);
    const div = document.createElement('div');
    div.className = 'item';
    div.innerHTML = `
      <div class="item-input-group">
        <label>Item:</label>
        <input type="text" class="item-nome" list="lista-itens" required>
      </div>
      <div class="item-input-group">
        <label>Quantidade:</label>
        <input type="number" class="item-qtd" min="1" required>
      </div>
      <button type="button" onclick="removerItem(this)" class="remove-button remove-item-button">Remover</button>
    `;
    container.appendChild(div);
  }

  function removerItem(button) {
    button.closest('.item').remove();
  }

  document.getElementById('pedidoForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const solicitante = document.getElementById('solicitante').value;
    const unidade = document.getElementById('unidade').value;
    const setores = document.querySelectorAll('.setor');

    let corpoEmail = `Solicitante: ${solicitante}\nUnidade: ${unidade}\n\n`;

    setores.forEach(setor => {
      const nomeSetor = setor.querySelector('input[name="setor"]').value;
      corpoEmail += `Setor: ${nomeSetor}\n`;

      const itensNomes = setor.querySelectorAll('.item-nome');
      const itensQtds = setor.querySelectorAll('.item-qtd');

      if (itensNomes.length === 0) {
          corpoEmail += `  (Nenhum item neste setor)\n`;
      } else {
          itensNomes.forEach((input, index) => {
            const nome = input.value;
            const qtd = itensQtds[index].value;
            corpoEmail += `- ${nome} (Qtd: ${qtd})\n`;
          });
      }
      corpoEmail += `\n`;
    });

    const mailto = `mailto:leitaoochefe@gmail.com?subject=Pedido Extra - ${encodeURIComponent(unidade)}&body=${encodeURIComponent(corpoEmail)}`;
    window.location.href = mailto;
  });

  // Cria o primeiro setor automaticamente
  window.onload = adicionarSetor;
</script>

</body>
</html>
