<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitação de Pedido Extra</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #0a66c2;
      --primary-hover-color: #004182;
      --danger-color: #e53e3e;
      --danger-hover-color: #c53030;
      --background-light: #1a1a2e;
      --background-white: #16213e;
      --text-dark: #ffffff;
      --text-medium: #b8b8b8;
      --border-light: #2a2a3a;
      --shadow-light: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
      --transition-all: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      background-color: var(--background-light);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      box-sizing: border-box;
      color: var(--text-dark);
    }

    .container, .login-container, .change-password-container {
      max-width: 800px;
      width: 100%;
      background-color: var(--background-white);
      margin: 40px auto;
      padding: 50px;
      border-radius: 20px;
      box-shadow: var(--shadow-light);
      transition: var(--transition-all);
    }

    .container:hover, .login-container:hover, .change-password-container:hover {
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: var(--text-dark);
      margin-bottom: 40px;
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: -0.025em;
    }

    label {
      display: block;
      margin-top: 25px;
      color: var(--text-medium);
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    input[type="text"],
    input[type="number"],
    input[type="password"] {
      width: 100%;
      padding: 14px 18px;
      border: 1px solid var(--border-light);
      border-radius: 12px;
      box-sizing: border-box;
      font-size: 1rem;
      color: var(--text-dark);
      background-color: rgba(255, 255, 255, 0.1);
      transition: var(--transition-all);
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px rgba(10, 102, 194, 0.3);
      background-color: rgba(255, 255, 255, 0.15);
    }

    input:-webkit-autofill {
      -webkit-box-shadow: 0 0 0px 1000px rgba(255, 255, 255, 0.1) inset !important;
      -webkit-text-fill-color: var(--text-dark) !important;
      transition: background-color 5000s ease-in-out 0s;
    }

    input:-webkit-autofill:focus {
      -webkit-box-shadow: 0 0 0px 1000px rgba(255, 255, 255, 0.15) inset !important;
    }

    input:-internal-autofill-selected {
      background-color: rgba(255, 255, 255, 0.1) !important;
      color: var(--text-dark) !important;
    }

    .custom-select {
      position: relative;
      width: 100%;
    }

    .custom-select .selected {
      width: 100%;
      padding: 14px 18px;
      border: 1px solid var(--border-light);
      border-radius: 12px;
      box-sizing: border-box;
      font-size: 1rem;
      color: var(--text-dark);
      background-color: rgba(255, 255, 255, 0.1);
      transition: var(--transition-all);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .custom-select .selected::after {
      content: '▼';
      font-size: 0.8rem;
      color: var(--text-medium);
      margin-left: 10px;
    }

    .custom-select .selected:hover,
    .custom-select .selected:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px rgba(10, 102, 194, 0.3);
      background-color: rgba(255, 255, 255, 0.15);
    }

    .custom-select .options {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background-color: var(--background-white);
      border: 1px solid var(--border-light);
      border-radius: 12px;
      box-shadow: var(--shadow-light);
      max-height: 200px;
      overflow-y: auto;
      z-index: 10;
      display: none;
      margin-top: 4px;
      animation: fadeIn 0.3s ease-in-out;
    }

    .custom-select .options .option {
      padding: 12px 18px;
      color: var(--text-dark);
      cursor: pointer;
      transition: var(--transition-all);
      font-size: 1rem;
    }

    .custom-select .options .option:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .custom-select .options .option.selected {
      background-color: rgba(10, 102, 194, 0.2);
    }

    .setor {
      margin-top: 40px;
      padding: 30px;
      border: 1px solid var(--border-light);
      border-radius: 16px;
      background-color: rgba(0, 0, 0, 0.2);
      position: relative;
      box-shadow: var(--shadow-light);
      transition: var(--transition-all);
    }

    .setor:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
    }

    .setor > label {
      margin-top: 0;
    }

    .setor-select-group {
      display: flex;
      align-items: flex-end;
      gap: 20px;
    }

    .setor-select-group .custom-select {
      flex: 1;
    }

    .setor-select-group .remove-setor-button {
      flex-shrink: 0;
      padding: 12px 18px;
      font-size: 0.95rem;
      border-radius: 12px;
      position: static;
      box-shadow: var(--shadow-light);
    }

    .item {
      margin-top: 20px;
      padding: 30px;
      border: 1px solid var(--border-light);
      border-radius: 16px;
      background-color: rgba(0, 0, 0, 0.2);
      position: relative;
      box-shadow: var(--shadow-light);
      transition: var(--transition-all);
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: flex-end;
    }

    .item:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
    }

    .item .item-input-group {
      flex: 1;
    }

    .item .item-input-group.item-nome-group {
      min-width: 300px;
      flex-grow: 2;
    }

    .item .item-input-group.item-qtd-group {
      min-width: 120px;
      max-width: 150px;
      flex-grow: 1;
    }

    .item .item-input-group label {
      margin-top: 0;
      margin-bottom: 8px;
    }

    .item .item-input-group input {
      width: 100%;
      margin-top: 0;
    }

    .item .remove-item-button {
      flex-shrink: 0;
      padding: 12px 18px;
      font-size: 0.95rem;
      border-radius: 12px;
      align-self: flex-end;
      margin-left: 20px;
    }

    .observacao-group {
      margin-top: 20px;
    }

    .observacao {
      width: 100%;
      padding: 8px;
      border: 1px solid #555;
      border-radius: 4px;
      font-size: 14px;
      resize: vertical;
      background-color: #333;
      color: #fff;
    }

    .observacao:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .observacao::placeholder {
      color: #aaa;
    }

    .buttons {
      margin-top: 50px;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-hover-color));
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: var(--transition-all);
      box-shadow: var(--shadow-light);
    }

    button:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
    }

    .remove-button {
      background: linear-gradient(135deg, var(--danger-color), var(--danger-hover-color));
    }

    .remove-button:hover {
      background: linear-gradient(135deg, var(--danger-hover-color), var(--danger-color));
    }

    .remove-setor-button:hover {
      transform: scale(1.05);
    }

    .item-buttons {
      margin-top: 25px;
      text-align: right;
    }

    .setor, .item {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hidden {
      display: none;
    }

    @media (max-width: 768px) {
      .container, .login-container, .change-password-container {
        margin: 20px;
        padding: 30px;
      }
      .buttons {
        flex-direction: column;
        gap: 15px;
      }
      .setor-select-group {
        flex-direction: column;
        align-items: stretch;
      }
      .setor-select-group .remove-setor-button {
        margin-top: 10px;
        width: auto;
      }
      .item {
        flex-direction: column;
        align-items: stretch;
      }
      .item .item-input-group {
        min-width: unset;
        max-width: 100%;
      }
      .item .remove-item-button {
        margin-left: 0;
        margin-top: 10px;
        width: auto;
        align-self: flex-start;
      }
    }
  </style>
</head>
<body oncontextmenu="return false;">
  <div class="login-container" id="loginContainer">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Usuário:</label>
      <input type="text" id="username" autocomplete="off" required>
      <label for="password">Senha:</label>
      <input type="password" id="password" autocomplete="off" required>
      <div class="buttons">
        <button type="submit">Entrar</button>
        <button type="button" onclick="showChangePassword()">Trocar Senha</button>
      </div>
    </form>
  </div>

  <div class="change-password-container hidden" id="changePasswordContainer">
    <h2>Trocar Senha</h2>
    <form id="changePasswordForm">
      <label for="changeUsername">Usuário:</label>
      <input type="text" id="changeUsername" autocomplete="off" required>
      <label for="currentPassword">Senha Atual:</label>
      <input type="password" id="currentPassword" autocomplete="off" required>
      <label for="newPassword">Nova Senha:</label>
      <input type="password" id="newPassword" autocomplete="off" required>
      <label for="confirmNewPassword">Confirmar Nova Senha:</label>
      <input type="password" id="confirmNewPassword" autocomplete="off" required>
      <div class="buttons">
        <button type="submit">Alterar Senha</button>
        <button type="button" onclick="showLogin()">Voltar</button>
      </div>
    </form>
  </div>

  <div class="container hidden" id="mainContainer">
    <h2>Solicitação de Pedido Extra</h2>
    <form id="pedidoForm">
      <label for="solicitante">Nome do Solicitante:</label>
      <input type="text" id="solicitante" autocomplete="off" required>
      <label for="unidade">Unidade Solicitante:</label>
      <input type="text" id="unidade" autocomplete="off" required>
      <div id="setoresContainer"></div>
      <div class="buttons">
        <button type="button" onclick="adicionarSetor()">Adicionar Novo Setor</button>
        <button type="submit">Enviar Pedido</button>
      </div>
    </form>
  </div>

  <datalist id="lista-itens"></datalist>

  <script>
    // Initialize credentials from localStorage or use default
    let validCredentials = JSON.parse(localStorage.getItem('credentials')) || {
      username: "SMS6786",
      password: "Master1@"
    };

    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === validCredentials.username && password === validCredentials.password) {
        document.getElementById('loginContainer').classList.add('hidden');
        document.getElementById('mainContainer').classList.remove('hidden');
        document.getElementById('changePasswordContainer').classList.add('hidden');
      } else {
        alert('Usuário ou senha incorretos.');
      }
    });

    // Show change password form and pre-fill username
    function showChangePassword() {
      const username = document.getElementById('username').value.trim();
      document.getElementById('changeUsername').value = username;
      document.getElementById('loginContainer').classList.add('hidden');
      document.getElementById('changePasswordContainer').classList.remove('hidden');
      document.getElementById('mainContainer').classList.add('hidden');
    }

    // Handle change password form submission
    document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('changeUsername').value.trim();
      const currentPassword = document.getElementById('currentPassword').value.trim();
      const newPassword = document.getElementById('newPassword').value.trim();
      const confirmNewPassword = document.getElementById('confirmNewPassword').value.trim();

      if (username !== validCredentials.username) {
        alert('O usuário informado não é válido.');
        return;
      }
      if (currentPassword !== validCredentials.password) {
        alert('A senha atual está incorreta.');
        return;
      }
      if (newPassword !== confirmNewPassword) {
        alert('A nova senha e a confirmação não coincidem.');
        return;
      }
      if (newPassword.length < 6) {
        alert('A nova senha deve ter pelo menos 6 caracteres.');
        return;
      }

      // Update credentials and save to localStorage
      validCredentials.password = newPassword;
      localStorage.setItem('credentials', JSON.stringify(validCredentials));
      alert('Senha alterada com sucesso! Por favor, faça login com a nova senha.');
      document.getElementById('changePasswordContainer').classList.add('hidden');
      document.getElementById('loginContainer').classList.remove('hidden');
      document.getElementById('mainContainer').classList.add('hidden');
      document.getElementById('changePasswordForm').reset();
      document.getElementById('loginForm').reset();
    });

    // Show login form
    function showLogin() {
      document.getElementById('changePasswordContainer').classList.add('hidden');
      document.getElementById('loginContainer').classList.remove('hidden');
      document.getElementById('mainContainer').classList.add('hidden');
      document.getElementById('changePasswordForm').reset();
    }

    // Item lists (same as original)
    const farmaciaItems = [
      "1 01 06 0001 7 Aciclovir 200mg comprimido",
      // ... (remaining items unchanged)
    ];
    const PsicotópicoItems = [
      "1 01 16 0007 0 Ácido valpróico 250mg cápsula",
      // ... (remaining items unchanged)
    ];
    const enfermagemItems = [
      "1 02 12 0001 5 Abaixador de lingua de madeira (Pacote c/ 100 unidades)",
      // ... (remaining items unchanged)
    ];
    const Odonto_InstrumentalItems = [
      "1 07 02 0015 5 Afastador tipo Farabeuf",
      // ... (remaining items unchanged)
    ];
    const Consumo_e_Limpeza_EsporádicosItems = [
      "1 03 02 0036 7 Assento sanitário",
      // ... (remaining items unchanged)
    ];
    const Consumo_e_Limpeza_PeriódicoItems = [
      "1 03 02 0001 4 Açúcar cristal - pacote c/ 5 kg",
      // ... (remaining items unchanged)
    ];
    const Enfermagem_Urgência_e_EmergênciaItems = [
      "1 02 10 0001 6 Cadarço fixador (Rolo c/ 50 metros)",
      // ... (remaining items unchanged)
    ];
    const Enfermagem_Teste_DSTItems = [
      "1 01 20 0335 0 Teste rápido (Anti Hcv) Alere",
      // ... (remaining items unchanged)
    ];
    const Epi_ConsumoItems = [
      "1 06 04 0023 2 Avental de proteção em vinil",
      // ... (remaining items unchanged)
    ];
    const defaultItems = [];

    function updateDatalist(setorId, sectorValue) {
      const datalist = document.getElementById('lista-itens');
      datalist.innerHTML = '';
      let items;
      if (sectorValue === 'Farmácia') {
        items = farmaciaItems;
      } else if (sectorValue === 'Psicotrópico') {
        items = PsicotópicoItems;
      } else if (sectorValue === 'Enfermagem') {
        items = enfermagemItems;
      } else if (sectorValue === 'Enfermagem_Urgência_e_Emergência') {
        items = Enfermagem_Urgência_e_EmergênciaItems;
      } else if (sectorValue === 'Enfermagem_Teste_DST') {
        items = Enfermagem_Teste_DSTItems;
      } else if (sectorValue === 'Odonto') {
        items = OdontoItems;
      } else if (sectorValue === 'Odonto_Instrumental') {
        items = Odonto_InstrumentalItems;
      } else if (sectorValue === 'Impressos') {
        items = ImpressosItems;
      } else if (sectorValue === 'Escritório') {
        items = EscritórioItems;
      } else if (sectorValue === 'Consumo_e_Limpeza_Esporádicos') {
        items = Consumo_e_Limpeza_EsporádicosItems;
      } else if (sectorValue === 'Consumo_e_Limpeza_Periódico') {
        items = Consumo_e_Limpeza_PeriódicoItems;
      } else if (sectorValue === 'Epi_Consumo') {
        items = Epi_ConsumoItems;
      } else {
        items = defaultItems;
      }
      items.forEach(item => {
        const option = document.createElement('option');
        option.value = item;
        datalist.appendChild(option);
      });
      const setor = document.querySelector(`#${setorId}`).closest('.setor');
      const itemInputs = setor.querySelectorAll('.item-nome');
      itemInputs.forEach(input => {
        input.value = '';
      });
    }

    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
      return false;
    });

    document.addEventListener('keydown', function(e) {
      if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) || (e.ctrlKey && e.keyCode === 85)) {
        e.preventDefault();
        return false;
      }
    });

    let setorIndex = 0;

    function adicionarSetor() {
      const container = document.getElementById('setoresContainer');
      const div = document.createElement('div');
      div.className = 'setor';
      div.setAttribute('data-setor-index', setorIndex);
      const setorId = `setor-${setorIndex}`;
      div.innerHTML = `
        <label>Setor:</label>
        <div class="setor-select-group">
          <div class="custom-select" id="${setorId}">
            <div class="selected" onclick="toggleOptions('${setorId}')">Selecione um setor</div>
            <input type="hidden" name="setor" value="" required>
            <div class="options">
              <div class="option" data-value="Farmácia" onclick="selectOption('${setorId}', 'Farmácia')">Farmácia</div>
              <div class="option" data-value="Psicotrópico" onclick="selectOption('${setorId}', 'Psicotrópico')">Psicotrópico</div>
              <div class="option" data-value="Enfermagem" onclick="selectOption('${setorId}', 'Enfermagem')">Enfermagem</div>
              <div class="option" data-value="Enfermagem_Urgência_e_Emergência" onclick="selectOption('${setorId}', 'Enfermagem_Urgência_e_Emergência')">Enfermagem_Urgência_e_Emergência</div>
              <div class="option" data-value="Enfermagem_Teste_DST" onclick="selectOption('${setorId}', 'Enfermagem_Teste_DST')">Enfermagem_Teste_DST</div>
              <div class="option" data-value="Odonto" onclick="selectOption('${setorId}', 'Odonto')">Odonto</div>
              <div class="option" data-value="Odonto_Instrumental" onclick="selectOption('${setorId}', 'Odonto_Instrumental')">Odonto_Instrumental</div>
              <div class="option" data-value="Consumo_e_Limpeza_Esporádicos" onclick="selectOption('${setorId}', 'Consumo_e_Limpeza_Esporádicos')">Consumo_e_Limpeza_Esporádicos</div>
              <div class="option" data-value="Consumo_e_Limpeza_Periódico" onclick="selectOption('${setorId}', 'Consumo_e_Limpeza_Periódico')">Consumo_e_Limpeza_Periódico</div>
              <div class="option" data-value="Escritório" onclick="selectOption('${setorId}', 'Escritório')">Escritório</div>
              <div class="option" data-value="Impressos" onclick="selectOption('${setorId}', 'Impressos')">Impressos</div>
              <div class="option" data-value="Epi_Consumo" onclick="selectOption('${setorId}', 'Epi_Consumo')">Epi_Consumo</div>
            </div>
          </div>
          <button type="button" onclick="removerSetor(this)" class="remove-button remove-setor-button">Remover Setor</button>
        </div>
        <div class="itens" id="itens-${setorIndex}"></div>
        <div class="item-buttons">
          <button type="button" onclick="adicionarItem(${setorIndex})">Adicionar Item</button>
        </div>
        <div class="observacao-group">
          <label>Digite aqui uma justificativa para itens do setor acima:</label>
          <textarea class="observacao" maxlength="300" rows="3" placeholder="Digite sua justificativa..."></textarea>
        </div>
      `;
      container.appendChild(div);
      adicionarItem(setorIndex);
      setorIndex++;
    }

    function toggleOptions(setorId) {
      const options = document.querySelector(`#${setorId} .options`);
      options.style.display = options.style.display === 'block' ? 'none' : 'block';
    }

    function selectOption(setorId, value) {
      const selected = document.querySelector(`#${setorId} .selected`);
      const hiddenInput = document.querySelector(`#${setorId} input[name="setor"]`);
      selected.textContent = value;
      hiddenInput.value = value;
      toggleOptions(setorId);
      updateDatalist(setorId, value);
    }

    document.addEventListener('click', function(e) {
      if (!e.target.closest('.custom-select')) {
        document.querySelectorAll('.options').forEach(opt => opt.style.display = 'none');
      }
    });

    function removerSetor(button) {
      button.closest('.setor').remove();
      updateDatalist('setor-0', '');
    }

    function adicionarItem(index) {
      const container = document.getElementById(`itens-${index}`);
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <div class="item-input-group item-nome-group">
          <label>Item:</label>
          <input type="text" class="item-nome" list="lista-itens" required>
        </div>
        <div class="item-input-group item-qtd-group">
          <label>Quantidade:</label>
          <input type="number" class="item-qtd" min="1" required>
        </div>
        <button type="button" onclick="removerItem(this)" class="remove-button remove-item-button">Remover</button>
      `;
      container.appendChild(div);
    }

    function removerItem(button) {
      button.closest('.item').remove();
    }

    document.getElementById('pedidoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const solicitante = document.getElementById('solicitante').value.trim();
      const unidade = document.getElementById('unidade').value.trim();
      if (!solicitante || !unidade) {
        alert('Por favor, preencha os campos de solicitante e unidade.');
        return;
      }
      const setores = document.querySelectorAll('.setor');
      let todosSetoresValidos = true;
      setores.forEach(setor => {
        const nomeSetor = setor.querySelector('input[name="setor"]').value.trim();
        const itensNomes = setor.querySelectorAll('.item-nome');
        const itensQtds = setor.querySelectorAll('.item-qtd');
        if (!nomeSetor) {
          todosSetoresValidos = false;
          alert('Por favor, selecione um setor.');
          return;
        }
        if (itensNomes.length === 0) {
          todosSetoresValidos = false;
          alert('Por favor, adicione pelo menos um item em cada setor.');
          return;
        }
        itensNomes.forEach((input, index) => {
          const nome = input.value.trim();
          const qtd = itensQtds[index].value.trim();
          if (!nome || !qtd) {
            todosSetoresValidos = false;
            alert('Por favor, preencha todos os campos de item e quantidade.');
            return;
          }
          let validItems;
          if (nomeSetor === 'Farmácia') {
            validItems = farmaciaItems;
          } else if (nomeSetor === 'Psicotrópico') {
            validItems = PsicotópicoItems;
          } else if (nomeSetor === 'Enfermagem') {
            validItems = enfermagemItems;
          } else if (nomeSetor === 'Enfermagem_Urgência_e_Emergência') {
            validItems = Enfermagem_Urgência_e_EmergênciaItems;
          } else if (nomeSetor === 'Enfermagem_Teste_DST') {
            validItems = Enfermagem_Teste_DSTItems;
          } else if (nomeSetor === 'Odonto') {
            validItems = OdontoItems;
          } else if (nomeSetor === 'Odonto_Instrumental') {
            validItems = Odonto_InstrumentalItems;
          } else if (nomeSetor === 'Impressos') {
            validItems = ImpressosItems;
          } else if (nomeSetor === 'Escritório') {
            validItems = EscritórioItems;
          } else if (nomeSetor === 'Consumo_e_Limpeza_Esporádicos') {
            validItems = Consumo_e_Limpeza_EsporádicosItems;
          } else if (nomeSetor === 'Consumo_e_Limpeza_Periódico') {
            validItems = Consumo_e_Limpeza_PeriódicoItems;
          } else if (nomeSetor === 'Epi_Consumo') {
            validItems = Epi_ConsumoItems;
          }
          if (!validItems.includes(nome)) {
            todosSetoresValidos = false;
            alert(`O item "${nome}" não é válido para o setor ${nomeSetor}.`);
            return;
          }
        });
      });
      if (!todosSetoresValidos) {
        return;
      }
      let corpoEmail = `SOLICITAÇÃO DE PEDIDO EXTRA\n\n`;
      corpoEmail += `Solicitante: ${solicitante}\n`;
      corpoEmail += `Unidade: ${unidade}\n\n`;
      corpoEmail += `----------------------------------------\n\n`;
      setores.forEach(setor => {
        const nomeSetor = setor.querySelector('input[name="setor"]').value;
        corpoEmail += `SETOR: ${nomeSetor}\n\n`;
        const itensNomes = setor.querySelectorAll('.item-nome');
        const itensQtds = setor.querySelectorAll('.item-qtd');
        itensNomes.forEach((input, index) => {
          const nome = input.value;
          const qtd = itensQtds[index].value;
          corpoEmail += ` ${nome} (Quantidade: ${qtd})\n`;
        });
        corpoEmail += `\n`;
        const observacao = setor.querySelector('.observacao').value;
        if (observacao) {
          corpoEmail += `Observação: ${observacao}\n\n`;
        }
        corpoEmail += `----------------------------------------\n\n`;
      });
      const mailto = `mailto:leitaoochefe@gmail.com?subject=Pedido Extra - ${encodeURIComponent(unidade)}&body=${encodeURIComponent(corpoEmail)}`;
      window.location.href = mailto;
    });

    window.onload = function() {
      updateDatalist('setor-0', '');
    };
  </script>
