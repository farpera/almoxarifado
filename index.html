<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitação de Pedido Extra</title>
  <!-- Google Fonts - Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #007bff;
      --primary-hover-color: #0056b3;
      --danger-color: #dc3545;
      --danger-hover-color: #bd2130;
      --background-light: #f8f9fa;
      --background-white: #ffffff;
      --text-dark: #343a40;
      --text-medium: #6c757d;
      --border-light: #e9ecef;
      --shadow-light: 0 0.5rem 1rem rgba(0, 0, 0, 0.08);
    }

    body {
      background-color: var(--background-light);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Alinha ao topo */
      min-height: 100vh;
      box-sizing: border-box;
    }

    .container {
      max-width: 700px;
      width: 100%;
      background-color: var(--background-white);
      margin: 30px auto; /* Ajuste de margem */
      padding: 40px; /* Mais padding */
      border-radius: 15px;
      box-shadow: var(--shadow-light);
    }

    h2 {
      text-align: center;
      color: var(--text-dark);
      margin-bottom: 30px; /* Mais espaço abaixo do título */
      font-weight: 600;
    }

    label {
      display: block;
      margin-top: 20px; /* Mais espaço acima dos labels */
      color: var(--text-medium);
      font-weight: 500;
      margin-bottom: 5px; /* Espaço entre label e input */
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 12px 15px; /* Mais padding */
      border: 1px solid var(--border-light);
      border-radius: 10px; /* Bordas mais arredondadas */
      box-sizing: border-box;
      font-size: 1rem;
      color: var(--text-dark);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25); /* Sombra de foco */
    }

    .setor {
      margin-top: 35px; /* Mais espaço entre setores */
      padding: 25px; /* Mais padding */
      border: 1px solid var(--border-light); /* Borda mais suave */
      border-radius: 12px;
      background-color: var(--background-light); /* Fundo levemente diferente */
      position: relative;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05); /* Sombra sutil */
    }

    .setor > label { /* Label do setor */
        margin-top: 0;
    }

    .item {
      margin-top: 15px; /* Espaço entre itens */
      padding-top: 15px;
      border-top: 1px dashed var(--border-light); /* Linha tracejada para separar itens */
      display: flex;
      flex-wrap: wrap;
      gap: 15px; /* Espaçamento entre os elementos do item */
      align-items: flex-end; /* Alinha os itens na parte inferior */
    }

    .item:first-of-type { /* Remove a borda do primeiro item de cada setor */
        border-top: none;
        padding-top: 0;
    }

    .item .item-input-group {
        flex: 1; /* Permite que o grupo de input cresça */
        min-width: 150px; /* Largura mínima para cada input */
    }

    .item .item-input-group label {
        margin-top: 0;
        margin-bottom: 5px;
    }

    .item .item-input-group input {
        width: 100%;
        margin-top: 0;
    }

    .item .remove-item-button {
        flex-shrink: 0; /* Não encolhe */
        margin-left: auto; /* Empurra para a direita */
        padding: 10px 15px;
        font-size: 0.9rem;
    }

    .buttons {
      margin-top: 40px; /* Mais espaço acima dos botões */
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 15px; /* Espaçamento entre os botões */
    }

    button {
      background-color: var(--primary-color);
      color: white;
      padding: 12px 25px; /* Mais padding */
      border: none;
      border-radius: 10px; /* Bordas mais arredondadas */
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: var(--primary-hover-color);
      transform: translateY(-2px); /* Efeito de "levantar" */
    }

    .remove-button {
      background-color: var(--danger-color);
    }
    .remove-button:hover {
      background-color: var(--danger-hover-color);
    }

    .remove-setor-button {
        position: absolute;
        top: 15px;
        right: 15px;
        padding: 8px 15px;
        font-size: 0.85rem;
        box-shadow: none; /* Remove sombra para ser mais discreto */
    }
    .remove-setor-button:hover {
        transform: none; /* Remove efeito de levantar */
    }

    .item-buttons {
      margin-top: 20px;
      text-align: right;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .container {
        margin: 20px;
        padding: 25px;
      }
      .buttons {
        flex-direction: column;
        gap: 10px;
      }
      .item {
        flex-direction: column;
        align-items: stretch;
      }
      .item .item-input-group {
        min-width: unset;
      }
      .item .remove-item-button {
        margin-left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Solicitação de Pedido Extra</h2>

  <form id="pedidoForm">
    <label for="solicitante">Nome do Solicitante:</label>
    <input type="text" id="solicitante" required>

    <label for="unidade">Unidade Solicitante:</label>
    <input type="text" id="unidade" required>

    <div id="setoresContainer"></div>

    <div class="buttons">
      <button type="button" onclick="adicionarSetor()">+ Adicionar Novo Setor</button>
      <button type="submit">Enviar Pedido</button>
    </div>
  </form>
</div>

<!-- Lista de sugestões -->
<datalist id="lista-itens">
  <option value="1010300099 DIPIRONA COMPRIMIDO">
  <option value="1010300048 DIPIRONA GOTAS">
  <option value="1010300056 DIPIRONA SÓDICA 500MG/ML AMPOLA">
  <option value="Seringa 5ml">
  <option value="Seringa 10ml">
  <option value="Algodão">
  <option value="Gaze estéril">
  <option value="Esparadrapo">
  <option value="Termômetro digital">
</datalist>

<script>
  let setorIndex = 0;

  function adicionarSetor() {
    const container = document.getElementById('setoresContainer');

    const div = document.createElement('div');
    div.className = 'setor';
    div.setAttribute('data-setor-index', setorIndex);

    div.innerHTML = `
      <label>Setor:</label>
      <input type="text" name="setor" required>
      <button type="button" onclick="removerSetor(this)" class="remove-button remove-setor-button">Remover Setor</button>

      <div class="itens" id="itens-${setorIndex}">
        <!-- Itens serão adicionados aqui -->
      </div>

      <div class="item-buttons">
        <button type="button" onclick="adicionarItem(${setorIndex})">+ Adicionar Item</button>
      </div>
    `;

    container.appendChild(div);
    adicionarItem(setorIndex); // Adiciona o primeiro item automaticamente ao criar o setor
    setorIndex++;
  }

  function removerSetor(button) {
    button.closest('.setor').remove();
  }

  function adicionarItem(index) {
    const container = document.getElementById(`itens-${index}`);
    const div = document.createElement('div');
    div.className = 'item';
    div.innerHTML = `
      <div class="item-input-group">
        <label>Item:</label>
        <input type="text" class="item-nome" list="lista-itens" required>
      </div>
      <div class="item-input-group">
        <label>Quantidade:</label>
        <input type="number" class="item-qtd" min="1" required>
      </div>
      <button type="button" onclick="removerItem(this)" class="remove-button remove-item-button">Remover</button>
    `;
    container.appendChild(div);
  }

  function removerItem(button) {
    button.closest('.item').remove();
  }

  document.getElementById('pedidoForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const solicitante = document.getElementById('solicitante').value;
    const unidade = document.getElementById('unidade').value;
    const setores = document.querySelectorAll('.setor');

    let corpoEmail = `Solicitante: ${solicitante}\nUnidade: ${unidade}\n\n`;

    setores.forEach(setor => {
      const nomeSetor = setor.querySelector('input[name="setor"]').value;
      corpoEmail += `Setor: ${nomeSetor}\n`;

      const itensNomes = setor.querySelectorAll('.item-nome');
      const itensQtds = setor.querySelectorAll('.item-qtd');

      if (itensNomes.length === 0) {
          corpoEmail += `  (Nenhum item neste setor)\n`;
      } else {
          itensNomes.forEach((input, index) => {
            const nome = input.value;
            const qtd = itensQtds[index].value;
            corpoEmail += `- ${nome} (Qtd: ${qtd})\n`;
          });
      }
      corpoEmail += `\n`;
    });

    const mailto = `mailto:leitaoochefe@gmail.com?subject=Pedido Extra - ${encodeURIComponent(unidade)}&body=${encodeURIComponent(corpoEmail)}`;
    window.location.href = mailto;
  });

  // Cria o primeiro setor automaticamente
  window.onload = adicionarSetor;
</script>

</body>
</html>
